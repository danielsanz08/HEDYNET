<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="imagenes/logo_hedynet.png" type="image/x-icon">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="fondo">
        <form class="Registro" id="formulario">
            <div class="campo1">
                <label class="nombres" for="nombres"><i class="fas fa-user" id="user_icon"></i> Nombres</label>
                <input class="input_nombres" placeholder="Nombres" id="nombres" type="text">
            </div>
            <div class="campo2">
                <label class="apellidos" for="apellidos"><i class="fas fa-user" id="user_icon"></i> Apellidos</label>
                <input class="input_apellidos" placeholder="Apellidos" id="apellidos" type="text">
            </div>
            <div class="campo3">
                <label class="correo" for="correo"><i class="fas fa-envelope" id="correo_icon"></i> Correo</label>
                <input class="input_correo" placeholder="Correo" id="correo" type="email">
            </div>
            <div class="campo4">
                <label class="contraseña" for="contraseña"><i class="fas fa-lock" id="contraseña_icon"></i> Contraseña</label>
                <input class="input_contraseña" placeholder="Contraseña" id="contraseña" type="password">
            </div>
            <button class="btn_registro" onclick="validar()" type="button"><h1>Registrar</h1></button>
        </form>
        <div id="popup" class="popup">
            <i class="fas fa-exclamation-triangle" id="alerta-icono" ></i>
            <p>Se ha detectado un error, verifica y vuelve a digitar por favor .</p>
            <button onclick="cerrarVentana()"><h1>Aceptar</h1></button>
        </div>
        <div id="reg_ex" class="reg_ex">
            <i class="fas fa-exclamation-triangle" id="alerta-icono" ></i>
            <p>Registro Exitoso .</p>
            <button onclick="cerrarReg_ex()"><h1>Aceptar</h1></button>
        </div>
    </section>

    <section>
        <div class="atras">
            <a href="login.html"><img src="https://img.icons8.com/?size=80&id=115839&format=png" width="50px" alt="Volver"></a>
        </div>
    </section>
    <script src="registro.js"></script>
</body>
</html>
