<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="imagenes/logo_hedynet.png" type="image/x-icon">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <section class="fondo">
        <div class="logo">
            <img src="imagenes/logo_hedybed-sf.png">
        </div>
        <div class="container">
            <form class="Registro" id="formulario">
                <h1>Ingrese sus datos para registrarse</h1>
                <br>
                <div class="campo1">
                    <input class="input_nombres" type="nombres" placeholder=" " id="nombres">
                    <label class="campo_nombres" for="nombres">Nombres</label>
                </div>
                <br>

                <div class="campo2">
                    <input class="input_apellidos" type="apellidos" placeholder=" " id="apellidos">
                    <label class="campo_apellidos" for="apellidos">Apellidos</label>
                </div>
                <br>

                <div class="campo3">
                    <input class="input_correo" type="correo" placeholder=" " id="correo">
                    <label class="campo_correo" for="correo">Correo</label>
                </div>
                <br>

                <div class="campo4">
                    <input class="input_contraseña" type="contraseña" placeholder=" " id="contraseña">
                    <label class="campo_contraseña" for="contraseña">Contraseña</label>
                </div>
                <br>
                
                <button class="btn_registro" onclick="validar()" type="button">Registrar</button>
            </form>
        </div>

        <div id="popup" class="popup">
            <h2>ALERTA</h2>
            <p>Se ha detectado un error, verifica y vuelve a digitar por favor.</p>
            <button class="button" onclick="cerrarVentana()">Aceptar</button>
        </div>
    </section>
    <script src="registro.js"></script>
</body>
</html>
